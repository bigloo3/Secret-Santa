<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Secret Santa Picker</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
text-align: center;
color: #fff;
overflow: hidden;
}
h2 {
position: relative;
z-index: 2;
margin-top: 20px;
text-shadow: 2px 2px 4px #000;
}
select, button {
padding: 10px 15px;
margin: 10px 0;
font-size: 1em;
border-radius: 5px;
border: 1px solid #ccc;
position: relative;
z-index: 2;
}
button {
cursor: pointer;
background-color: #ff4757;
color: white;
border: none;
font-weight: bold;
}
button:hover {
background-color: #ff6b81;
}
#result {
margin-top: 20px;
font-size: 1.2em;
font-weight: bold;
position: relative;
z-index: 2;
}
img {
margin-top: 10px;
border-radius: 10px;
position: relative;
z-index: 2;
}
canvas {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 1;
pointer-events: none;
}
#house {
position: fixed;
bottom: 0;
left: 50%;
transform: translateX(-50%);
width: 200px;
z-index: 2;
}
</style>
</head>
<body>
<h2>Select Your Name</h2>
<select id="nameSelect">
<option value="">-- choose --</option>
<option>Luiso</option>
<option>Kevin</option>
<option>Jose</option>
<option>Jack</option>
<option>Betim</option>
<option>Misael</option>
<option>Ronaldo</option>
</html>
