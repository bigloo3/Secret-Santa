<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Secret Santa Picker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
      overflow: hidden;
      background: url('/mnt/data/0df35297-cc63-4243-ba74-89e6a55397a5.png') no-repeat center bottom;
      background-size: contain;
      position: relative;
    }
    h2 {
      position: relative;
      z-index: 2;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }
    select, button {
      padding: 10px 15px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      position: relative;
      z-index: 2;
    }
    button {
      cursor: pointer;
      background-color: #ff4757;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background-color: #ff6b81;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }
    img {
      margin-top: 10px;
      border-radius: 10px;
      position: relative;
      z-index: 2;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Select Your Name</h2>
  <select id="nameSelect">
    <option value="">-- choose --</option>
    <option>Luiso</option>
    <option>Kevin</option>
    <option>Jose</option>
    <option>Jack</option>
    <option>Betim</option>
    <option>Misael</option>
    <option>Ronaldo</option>
    <option>Bogoni</option>
    <option>Andy</option>
    <option>Junior</option>
  </select>
  <br>
  <button onclick="reveal()">Reveal My Match</button>
  <div id="result"></div>

  <canvas id="snowCanvas"></canvas>

  <script>
    const assignments = {
      "Luiso": "Ronaldo",
      "Kevin": "Jose",
      "Misael": "Andy",
      "Jose": "Kevin",
      "Jack": "Junior",
      "Betim": "Luiso",
      "Ronaldo": "Betim",
      "Bogoni": "Jack",
      "Andy": "Bogoni",
      "Junior": "Misael"
    };

    function reveal() {
      const name = document.getElementById('nameSelect').value;
      if (!name) return;
      const resultDiv = document.getElementById('result');
      const gifUrl = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGV1eXc5NXhqNHF2MHI5dnZzM3VmMzF1NWh4M3I4djU3cGRtNWxnZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/f3e3vLxB7TOuIxDVrX/giphy.gif";
      resultDiv.innerHTML = `You got: ${assignments[name]}<br><img src="${gifUrl}" width="200" />`;
    }

    // Snowflake animation
    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    let snowflakes = [];
    for (let i = 0; i < 150; i++) {
      snowflakes.push({
        x: Math.random() * width,
        y: Math.random() * height,
        r: Math.random() * 4 + 1,
        d: Math.random() * 1
      });
    }

    function drawSnow() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let i = 0; i < snowflakes.length; i++) {
        let f = snowflakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2, true);
      }
      ctx.fill();
      moveSnow();
    }

    let angle = 0;
    function moveSnow() {
      angle += 0.01;
      for (let i = 0; i < snowflakes.length; i++) {
        let f = snowflakes[i];
        f.y += Math.cos(angle + f.d) + 1 + f.r/2;
        f.x += Math.sin(angle) * 2;
        if (f.y > height) {
          f.y = 0;
          f.x = Math.random() * width;
        }
      }
    }

    setInterval(drawSnow, 25);
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
