<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Secret Santa Picker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    img { margin-top: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>Select Your Name</h2>
  <select id="nameSelect">
    <option value="">-- choose --</option>
    <option>Luiso</option>
    <option>Kevin</option>
    <option>Jose</option>
    <option>Jack</option>
    <option>Betim</option>
    <option>Misael</option>
    <option>Ronaldo</option>
    <option>Bogoni</option>
    <option>Andy</option>
    <option>Junior</option>
  </select>
  <button onclick="reveal()">Reveal My Match</button>
  <div id="result"></div>

  <script>
    const assignments = {
      "Luiso": "Ronaldo",
      "Kevin": "Jose",
      "Misael": "Andy",
      "Jose": "Kevin",
      "Jack": "Junior",
      "Betim": "Luiso",
      "Ronaldo": "Betim",
      "Bogoni": "Jack",
      "Andy": "Bogoni",
      "Junior": "Misael"
    };

    function reveal() {
      const name = document.getElementById('nameSelect').value;
      if (!name) return;
      const resultDiv = document.getElementById('result');
      const gifUrl = "https://media1.tenor.com/m/kp786n65hYwAAAAd/dancing-ricardo-milos.gif";
      resultDiv.innerHTML = `You got: ${assignments[name]}<br><img src="${gifUrl}" width="200" />`;
    }
  </script>
</body>
</html>
