<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Santa Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      position: relative;
      
      /* Responsive background */
      background-image: url('house.png');
      background-size: contain;        /* Ensure whole image fits */
      background-position: top center; /* Focus on top part of image */
      background-repeat: no-repeat;
      overflow: hidden;
    }

    /* Overlay for text readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    /* Semi-transparent card for picker */
    .picker-card {
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      z-index: 2;
      position: relative;
    }

    select, button {
      padding: 10px 15px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      cursor: pointer;
      background-color: #ff4757;
      color: white;
      border: none;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff6b81;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      position: relative;
      z-index: 2;
    }

    img {
      margin-top: 10px;
      border-radius: 10px;
    }

    h2 {
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      position: relative;
      z-index: 2;
    }

    /* Snowflake style */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(100vh) translateX(50px); opacity: 0; }
    }

    /* Responsive tweaks for mobile */
    @media (max-width: 600px) {
      body {
        background-size: cover;
        background-position: center top;
      }

      h2 {
        font-size: 1.5em;
      }

      select, button {
        font-size: 0.9em;
        padding: 8px 12px;
      }

      .picker-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="picker-card">
    <h2>Select Your Name</h2>
    <select id="nameSelect">
      <option value="">-- choose --</option>
      <option>Luiso</option>
      <option>Kevin</option>
      <option>Jose</option>
      <option>Jack</option>
      <option>Betim</option>
      <option>Misael</option>
      <option>Ronaldo</option>
      <option>Bogoni</option>
      <option>Andy</option>
      <option>Junior</option>
    </select>
    <br>
    <button onclick="reveal()">Reveal My Match</button>
    <div id="result"></div>
  </div>

  <script>
    const assignments = {
      "Luiso": "Ronaldo",
      "Kevin": "Jose",
      "Misael": "Andy",
      "Jose": "Kevin",
      "Jack": "Junior",
      "Betim": "Luiso",
      "Ronaldo": "Betim",
      "Bogoni": "Jack",
      "Andy": "Bogoni",
      "Junior": "Misael"
    };

    function reveal() {
      const name = document.getElementById('nameSelect').value;
      if (!name) return;
      const resultDiv = document.getElementById('result');
      const gifUrl = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGV1eXc5NXhqNHF2MHI5dnZzM3VmMzF1NWh4M3I4djU3cGRtNWxnZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/f3e3vLxB7TOuIxDVrX/giphy.gif";
      resultDiv.innerHTML = `You got: ${assignments[name]}<br><img src="${gifUrl}" width="200" />`;
    }

    // Snowflake generator
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = 'â„';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = (Math.random() * 20 + 10) + 'px';
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, parseFloat(snowflake.style.animationDuration) * 1000);
    }

    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
