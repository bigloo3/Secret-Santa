<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Secret Santa Picker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Select Your Name</h2>
  <select id="nameSelect">
    <option value="">-- choose --</option>
    <option>Luiso</option>
    <option>Kevin</option>
    <option>Jose</option>
    <option>Jack</option>
    <option>Betim</option>
    <option>Misael</option>
    <option>Ronaldo</option>
    <option>Bogoni</option>
    <option>Bering</option>
    <option>Andy</option>
    <option>Junior</option>
  </select>
  <button onclick="reveal()">Reveal My Match</button>
  <div id="result"></div>

  <script>
    // Assignments are Base64-encoded to avoid casually revealing the full mapping in the file.
    // (Decoding is trivial for anyone determined, but this prevents accidental visibility.)
    const encoded = `eyJMdWlzbyI6ICJCb2dvbmkiLCAiS2V2aW4iOiAiSnVuaW9yIiwgIkpvc2UiOiAiS2V2aW4iLCAiSmFjayI6ICJMdWlzbyIsICJCZXRpbSI6ICJSb25hbGRvIiwgIk1pc2FlbCI6ICJCZXJpbmciLCAiUm9uYWxkbyI6ICJKb3NlIiwgIkJvZ29uaSI6ICJBbmR5IiwgIkJlcmluZyI6ICJCZXRpbSIsICJBbmR5IjogIkphY2siLCAiSnVuaW9yIjogIk1pc2FlbCJ9`;

    function decodeBase64(str) {
      try {
        return decodeURIComponent(escape(window.atob(str)));
      } catch (e) {
        // fallback for some browsers
        return window.atob(str);
      }
    }

    const assignments = JSON.parse(decodeBase64(encoded));

    function reveal() {
      const name = document.getElementById('nameSelect').value;
      if (!name) return;
      document.getElementById('result').textContent = "You got: " + assignments[name];
    }
  </script>
</body>
</html>
